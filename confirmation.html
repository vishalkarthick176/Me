<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Page</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom right, #FFC0CB, #FF0000);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        h2 {
            font-family: 'Arial', sans-serif;
            font-size: 2em;
            color: #FFFFFF;
        }

        /* Hearts and butterflies */
        .decor {
            position: absolute;
            pointer-events: none;
        }

        .heart::before,
        .heart::after {
            content: "‚ù§";
            color: #FF1493;
            font-size: 20px;
            position: absolute;
            top: 0;
        }

        .heart::before {
            left: -20px;
        }

        .heart::after {
            left: 20px;
        }

        .butterfly::before,
        .butterfly::after {
            content: "ü¶ã";
            color: #87CEEB;
            font-size: 20px;
            position: absolute;
            top: 0;
        }

        .butterfly::before {
            left: -20px;
        }

        .butterfly::after {
            left: 20px;
        }
    </style>
</head>
<body>

    <h2>I knew you would say yes, My Lady!</h2>

    <!-- Decorative elements -->
    <div class="decor heart" style="top: 20vh; left: 10vw;"></div>
    <div class="decor heart" style="top: 50vh; left: 60vw;"></div>
    <div class="decor butterfly" style="top: 30vh; left: 40vw;"></div>
    <div class="decor butterfly" style="top: 70vh; left: 80vw;"></div>
    <div class="decor heart" style="top: 80vh; left: 25vw;"></div>
    <div class="decor butterfly" style="top: 10vh; left: 70vw;"></div>

</body>
</html>
